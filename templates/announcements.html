<!DOCTYPE html>
<html>
<link rel="stylesheet"
	href="{{ url_for('static', filename='announcements.css') }}" />
<meta charset="ISO-8859-1">
{% extends "layout.html" %}
{% block title %}Announcements List{% endblock %}
{% block content %}
<body>
<h2 id="baslikas">Announcements</h2> <!-- style="height:10px; text-align: center;" -->

<form action="{{ url_for('announcements_page') }}" method="post">
    <div id="arama" > <!-- style="text-align:right; height:15px; margin-top:-5%;" -->
      <input type="search" name="search"  placeholder="Search an Announcement"   value="{{search}}">
	  <input type="submit" value="search" name="submit">
	  </div>
	  <br><br>
      <table id="t01">
       <tr>
           <th></th>
    		<th>Title</th>
   			<th>Content</th>
         </tr>
        {% for key, announcement in announcements %}

        <tr>
          <td><input  type="checkbox" name="announcements_to_delete"
                     value="{{ key }}" /></td>
          <td>
            <a style="color:black;" href="{{ url_for('announcement_page', key=key) }}">
              {{ announcement.title }}
            </a>
          </td>
          <td>
          <a style="color:black;" href="{{ url_for('announcement_page', key=key) }}">
               {{ announcement.text }}
            </a>
          </td>
        </tr>
        {% endfor %}
      </table>
      <input id="silmeas" type="submit" value="Delete" name="submit" /> <!-- style="position:relative; left: 68%;margin-top:2%; color: black;"  -->
    <br><a href="{{ url_for('announcement_edit_page') }}"><input id="degisimas" value="Add Announcement"/></a> <!-- style="position:relative; color:black; background-color:buttonface; left: 68%;margin-top:2%;" -->

    </form>

	<a  style="position:relative; left: 68%;margin-top:2%; color: black" href="{{ url_for('announcement_edit_page') }}">Add Announcement</a>
</div>
-->

</body>
{% endblock %}
