<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
{% extends "layout.html" %}
{% block title %}Team List{% endblock %}
{% block content %}
<h2>Team Home Page</h2>
   <form action="{{ url_for('teams_page') }}" method="post">
      <table>
        {% for key, team in teams %}
        <tr>
          <td><input type="checkbox" name="teams_to_delete"
                     value="{{ key }}" /></td>
          <td>
            <a href="{{ url_for('team_page', key=key) }}">
              {{ team.title }} ({{ team.year }})
            </a>
          </td>
        </tr>
        {% endfor %}
      </table>
      <input type="submit" value="Delete" name="delete" />
    </form>
{% endblock %}
