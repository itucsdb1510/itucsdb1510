{% extends "layout.html" %}
{% block title %}Team Edit Form{% endblock %}
{% block content %}

<form action="{{ url_for('experiences_page') }}" method="post">
 <table>
        <tr>
          <th>Title:</th>
          <td>
          	 <input type="text" name="title" value="{{ title }}" required autofocus />
          </td>
        </tr>
        <tr>
          <th>User name:</th>
          <td>
           <input type="text" name="username" value="{{ username }}"/>
          </td>
        <tr>
        <tr>
          <th>Start:</th>
          <td>
           <input type="text" name="start" value="{{ start }}"/>
          </td>
        </tr>
        <tr>
          <th>Finish:</th>
          <td>
           <input type="text" name="finish" value="{{ finish }}" />
          </td>
          </tr>
          
          <tr>
          <th>Period(h):</th>
          <td>
           <input type="number" name="period" value="{{ period }}" />
          </td>
          </tr>
          
          <tr>
          <th>Length(km):</th>
          <td>
           <input type="number" name="length" value="{{ length }}" />
          </td>
          </tr>
          
          
      </table>
      <input value="Save" name="save" type="submit" />
    </form>
	{% endblock %}
