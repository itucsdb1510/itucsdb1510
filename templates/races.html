<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
{% extends "layout.html" %}
{% block title %}Race List{% endblock %}
{% block content %}
<h2>Race Home Page</h2>
   <form action="{{ url_for('races_page') }}" method="post">
      <input type="search" name="search" value="{{search}}">
	  <input type="submit" value="search" name="submit">
      <table>
        {% for key, race in races %}
        <tr>
          <td><input type="checkbox" name="races_to_delete"
                     value="{{ key }}" /></td>
          <td>
            <a href="{{ url_for('race_page', key=key) }}">
              {{ race.title }} ({{ race.race_type }})
            </a>
          </td>
        </tr>
        {% endfor %}
      </table>
      <input type="submit" value="Delete" name="submit" />
    </form>
{% endblock %}
