<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
{% extends "layout.html" %}
{% block title %}Activity List{% endblock %}
{% block content %}
<h2>Activity Home Page</h2>
   <form action="{{ url_for('activities_page') }}" method="post">
      <table>
        {% for key, activity in activities %}
        <tr>
          <td><input type="checkbox" name="activities_to_delete"
                     value="{{ key }}" /></td>
          <td>
            <a href="{{ url_for('activity_page', key=key) }}">
              {{ activity.title }} ({{ activity.activity_type }})
            </a>
          </td>
        </tr>
        {% endfor %}
      </table>
      <input type="submit" value="Delete" name="delete" />
    </form>
{% endblock %}
