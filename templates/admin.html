{% extends "layout.html" %}
{% block title %}Admin{% endblock %}
{% block content %}
    <h2>{{ admin.username }}</h2>
    <table>
    <tr>
        <th>Name: </th>
        <td>{{ admin.name }}</td>
      </tr>
      <tr>
        <th>Surname: </th>
        <td>{{ admin.surname }}</td>
      </tr>

       <tr>
        <th>Email: </th>
        <td>{{ admin.email }}</td>
      </tr>

      <tr>
        <th>Year of Birth: </th>
        <td>{{ admin.year }}</td>
      </tr>
    </table>
    <form action="{{ url_for('home') }}">
    	<input type="submit" value="Go back to Home Page">
    </form>

      <p><a href="{{ request.path + '/edit' }}">Edit</a></p>

{% endblock %}
