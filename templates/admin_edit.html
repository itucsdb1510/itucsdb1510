{% extends "layout.html" %}
{% block title %}Admin Edit Form{% endblock %}
{% block content %}
   <form action="{{ url_for('admins_page') }}" method="post">
      <table>
        <tr>
          <th>Name:</th>
          <td>
          	 <input type="text" name="name" required autofocus />
          </td>
        </tr>
        <tr>
          <th>Surname:</th>
          <td>
           <input type="text" name="surname" />
          </td>
        </tr>
        <tr>
          <th>Nickname:</th>
          <td>
           <input type="text" name="nickname" />
          </td>
        </tr>
        <tr>
          <th>Email:</th>
          <td>
          	 <input type="text" name="email" required autofocus />
          </td>
        </tr>
        <tr>
          <th>Password:</th>
          <td>
          	 <input type="text" name="password" size="6" />
          </td>
        </tr>
        <tr>
          <th>Year of Birth:</th>
          <td>
           <input type="text" name="year" size="4" />
          </td>
        </tr>
      </table>
      <input value="Save" name="save" type="submit" />
    </form>
{% endblock %}
